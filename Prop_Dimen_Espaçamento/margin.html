<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Margin</title>
    
    <style>
    div{
        width: 300px;
        height: 300px;
        margin: auto;
    }

    #elemento-01{
        background: red;
        margin: 100px 10px 50px;
    }
    #elemento-02{
        background: purple;
        margin-top:10px;
        margin-left: 25px;
        margin-right: 10px;
    }
    #elemento-03{
        background: blue;
        margin: inherit;
    }
    #elemento-04{
        background: pink;
       
    }

    </style>

</head>
<body>
    <div id="elemento-01"></div>
    <div id="elemento-02"></div>
    <div id="elemento-03"></div>
    <div id="elemento-04"></div>
</body>
</html>
